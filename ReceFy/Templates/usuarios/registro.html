{% load static %}
{% include 'inc/header.html' %}

<link rel="stylesheet" href="{% static 'Css/usuarios/registro.css' %}">
<main>
    <div class="container">
        <div class="textos">
            <h1>ReceFy</h1>
            <h2>Crear Cuenta</h2>
            <h3>Cocinar Nunca Fue Tan Facil</h3>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}"
            role="alert" style="border-radius: 15px; background-color: #38a56b; color: white; border: none;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group position-relative">
                <i class="fas fa-user position-absolute"
                    style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                <input type="text" class="form-control pl-5" placeholder="Nombre usuario" id="username"
                    name="username" required>
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-envelope position-absolute"
                    style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                <input type="email" class="form-control pl-5" placeholder="Correo Electrónico" id="email"
                    name="email" required>
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-lock position-absolute"
                    style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                <input type="password" class="form-control pl-5" placeholder="Contraseña" id="password"
                    name="password" required>
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-lock position-absolute"
                    style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                <input type="password" class="form-control pl-5" placeholder="Confirmar Contraseña"
                    id="confirmar_contraseña" name="confirmar_contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            <h5 class="mt-3">¿Ya Tienes una Cuenta? <a href="{% url 'login' %}"><b>Iniciar Sesion</b></a></h5>
        </form>
    </div>
</main>

{% include 'inc/footer.html' %}

</body>
</html>
