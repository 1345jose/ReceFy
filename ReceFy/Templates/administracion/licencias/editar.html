{% load static %}
{% include 'inc/header.html' %}
{% include 'administracion/sethings/forms.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    body {
        background-color: aqua;
    }
    main {
        margin: auto;
        padding: 20px;
        width: 80%;
    }
</style>

<main>

    <div class="container">

        <div class="textos">
            <h1>Cambiar Licencia</h1>
            <h2>Puedes Cambiar las Licencias o su duracion para asi determinar periodos de licenciamiento de los usuarios y sus opciones.</h2>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="usuario_id">Usuario:</label>
                <select name="usuario_id" id="usuario_id" class="form-control">
                {% for p in usuario %}
                    <option value="{{ p.id }}" {% if p.id == mant.usuario.id %}selected{% endif %}>
                        {{ p.id }} - {{ p.username }}
                    </option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rol_id">Rol:</label>
                <select name="rol_id" id="rol_id" class="form-control">
                {% for p in rol %}
                    <option value="{{ p.id }}" {% if p.id == mant.rol.id %}selected{% endif %}>
                        {{ p.id }} - {{ p.nombre }}
                    </option>
                {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        </form>

    </div>

</main>
